<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Table</title>
<style>
    table,th,td{border: 1px solid black;border-collapse: collapse;}
    .HG{height: 75px;}
</style>
</head>

<body>
    <table width="50%">
        <thead>
            <tr>
                <th>Item</th>
                <th>Rs</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="HG">Rice</td>
                <td>78</td>
            </tr>
            <tr>
                <td>Sugar</td>
                <td>45</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>123</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
